<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-form {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Statistics</h2>
    <form class="logout-form" action="/showData/logout" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Statistic</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Minimum</td>
            <td>
                <span th:each="data : ${statisticsList}" th:text="${data.minimum}"></span>
            </td>
        </tr>
        <tr>
            <td>Average</td>
            <td>
                <span th:each="data : ${statisticsList}" th:text="${data.average}"></span>
            </td>
        </tr>
        <tr>
            <td>Maximum</td>
            <td>
                <span th:each="data : ${statisticsList}" th:text="${data.maximum}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
