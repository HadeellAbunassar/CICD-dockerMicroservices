<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Your Grade</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-5">Insert Your Grade</h2>
    <form action="/collectData" method="post">
        <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" class="form-control" id="grade" name="grade" th:placeholder="'Enter Grade'">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p th:text="${msg}"></p>
</div>

<form action="/insertData/logout" method="post" class="logout-btn">
    <button type="submit" class="btn btn-danger">Logout</button>
</form>

</body>
</html>
