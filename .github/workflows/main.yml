name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 with Maven
        uses: actions/setup-java@v2
        with:
         java-version: '17'
         maven-version: '3.8.3'
        
      - name: Compile Java projects
        run: |
          mvn clean install -f analysis/pom.xml
          mvn clean install -f userLoginCollectData/pom.xml
          mvn clean install -f showData/pom.xml
          mvn clean install -f userAuthentication/pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        run: |
          docker build -t analysis-service:latest -t analysis-service:${{ github.sha }} analysis/.
          docker build -t collect-service:latest -t collect-service:${{ github.sha }} userLoginCollectData/.
          docker build -t showdata-service:latest -t showdata-service:${{ github.sha }} showData/.
          docker build -t authentication-service:latest -t authentication-service:${{ github.sha }} userAuthentication/.
          
          docker push ${{ secrets.DOCKER_USERNAME }}/analysis-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/collect-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/showdata-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/authentication-service:${{ github.sha }}

      - name: Update Docker Compose file
        run: |
          sed -i "s|analysis-service:.*|analysis-service:\n    image: ${{ secrets.DOCKER_USERNAME }}/analysis-service:latest|" docker-compose.yml
          sed -i "s|collect-service:.*|collect-service:\n    image: ${{ secrets.DOCKER_USERNAME }}/collect-service:latest|" docker-compose.yml
          sed -i "s|showdata-service:.*|showdata-service:\n    image: ${{ secrets.DOCKER_USERNAME }}/showdata-service:latest|" docker-compose.yml
          sed -i "s|authentication-service:.*|authentication-service:\n    image: ${{ secrets.DOCKER_USERNAME }}/authentication-service:latest|" docker-compose.yml

      - name: Deploy Docker Compose
        run: docker-compose up -d
